# Oksai API Docker Compose 配置
# 用于本地开发和测试

services:
  # PostgreSQL 数据库
  db:
    container_name: oksai-db
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-oksai}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - oksai-network
    restart: unless-stopped

  # Redis 缓存
  redis:
    container_name: oksai-redis
    image: redis:7-alpine
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis}
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: [ "CMD", "redis-cli", "--raw", "incr", "ping" ]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - oksai-network
    restart: unless-stopped

  # Oksai API 服务
  api:
    container_name: oksai-api
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      # 应用配置
      NODE_ENV: ${NODE_ENV:-development}
      API_HOST: ${API_HOST:-0.0.0.0}
      API_PORT: ${API_PORT:-3000}
      API_BASE_URL: ${API_BASE_URL:-http://localhost:3000}

      # 数据库配置
      DB_TYPE: ${DB_TYPE:-postgresql}
      DB_HOST: db
      DB_PORT: ${DB_PORT:-5432}
      DB_NAME: ${DB_NAME:-oksai}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}

      # Redis 配置
      REDIS_HOST: redis
      REDIS_PORT: ${REDIS_PORT:-6379}
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redis}

      # JWT 配置
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-1d}
      JWT_REFRESH_TOKEN_SECRET: ${JWT_REFRESH_TOKEN_SECRET:-your-refresh-secret-key-change-in-production}
      JWT_REFRESH_TOKEN_EXPIRES_IN: ${JWT_REFRESH_TOKEN_EXPIRES_IN:-7d}

      # Session 配置
      EXPRESS_SESSION_SECRET: ${EXPRESS_SESSION_SECRET:-your-session-secret-change-in-production}
    # env_file 是可选的，如果文件不存在会被忽略
    # env_file:
    #   - .env.development
    #   - .env
    ports:
      - "${API_PORT:-3000}:3000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - oksai-network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  oksai-network:
    driver: bridge
